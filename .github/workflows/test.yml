name: Pytest

on: [ push ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry==2.0.1
          poetry sync --with=dev
      - name: Run tests
        run: poetry run pytest